<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="blue" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Ian Hyzy</a>
      <ul class="right hide-on-med-and-down">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Projects</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Projects</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot vert">
      <div class="container">
        <h1 class="header center light-blue-text h1-pad-bot shadow">Photos from Germany</h1>
        <div class="row center pad-top">
          <a href="pages/germanyphotos.html" id="download-button" class="btn-large waves-effect waves-light red lighten-1">Check it out</a>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="images/home.jpg" alt="Unsplashed background img 1" class="darken"></div>
  </div>


  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m12 l6">
          <div class="valign-wrapper me">
            <div class="card small">
              <div class="card-image">
                <img src="images/berlin-cover.jpg">
                <span class="card-title">About Me</span>
              </div>
              <div class="card-content">
                <p>For more information about me, check out my about me page.</p>
              </div>
              <div class="card-action">
                <a href="#">Click here</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m12 l6">
          <div class="valign-wrapper me">
            <div class="card small">
              <div class="card-image">
                <img src="images/film.jpg">
                <span class="card-title">Projects</span>
              </div>
              <div class="card-content">
                <p>Check out some of my completed projects</p>
              </div>
              <div class="card-action">
                <a href="#">Click here</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>JS Form Validation</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Year: </td>
          <td><input type="text" name="year" id="year" /></td>
        </tr>
        <tr>
          <td>Month: </td>
          <td><input type="text" name="month" id="month" /></td>
        </tr>
        <tr>
          <td>Day: </td>
          <td><input type="text" name="day" id="day" /></td>
        </tr>
        <tr>
          <td><input onclick="validateFormInput()" type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
    <p>test</p>
  </body>
</html>
